<footer>
  <nav>
    <ul id='nav_ul'>

      <li class='nav_li'>
        <a href="/">
          <div class='nav_button'>/</div>
        </a>
      </li>
      {% for board in nav %}
        <li class='nav_li'>
          <a href="/board:{{ board }}/">
            <div class='nav_button'>/{{ board }}/</div>
          </a>
        </li>
      {% endfor %}

    </ul>
  </nav>

  <section>
    <ul id='login_ul'>
      <li class='login_li'>
        {% if session.user %}
          <a href="/user:{{ session.user.name }}">{{ session.user.name }}</a>
        {% else %}
          anonymous
        {% endif %}
      </li>
      <li class='login_li'>
        {% if session.user %}
          <a href="/anonymization">become anonymous</a>
        {% else %}
          <a href="/introduction">introduce yourself</a>
        {% endif %}
        </li>
    </ul>
  </section>
</footer>
